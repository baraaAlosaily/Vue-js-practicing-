<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>VueJs Course</title>
</head>
<body>
    <div id="app" v-cloak >
        <p>{{fullName}}</p>
        <p><a :href="url" target="_blank">Google</a></p>
        <p v-html="raw_url">  </p>

        <p>{{age}}</p>

        <hr>


        <label for="firstName">First Name</label>
        <input type="text" id="Name" v-model="firstName">

        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName"  @keyup.enter="updateMiddleName" >

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" :value="lastName" @input.prevent="updateLastName('last name was change',$event)">

        <label for="age">Age</label>
        <input type="text" id="age"  v-model="age">



        <div>
            <button @click="age++">increament</button>
            <button @click="age--">decrement</button>
        </div>

        <label ><input type="checkbox" v-model="isPurple "> Purple </label>

        <select v-model="changeTextColor">
            <option value="">White</option>
            <option value="text_black">Black</option>
            <option value="text_orange">Orange</option>

        </select>

        <input type="number" v-model="size">
        <input type="number" v-model="transform">


        <div class="cirlcle" :class="[changeTextColor,circle_classes]" :style="[{width:size+'px' ,height:size+'px'},{transform:'rotate(${transform}+deg)'}]">
            Hi!
        </div>

        <p v-if="mode == 1">Showing v-if directive </p>
        <p v-else-if="mode ==2">v-if-else</p>
        <p v-else>v-else</p>

        <select v-model="mode">
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
        </select>
        <hr>
        <br>

        <ul>
          <li v-for="(bird,index) in birds" :class="bird" :key="bird">{{ bird }} - {{index}}</li>
        </ul>
        <ul>
            <li v-for="person in people">
                <div v-for="(value,key,index) in person">
                    {{key}}:{{value}} - Index :{{index}}
                </div>
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
